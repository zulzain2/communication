<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MaGICX</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">


</head>

<body>
    <div class="row">
        <div  class="col-xs-12 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3">
            <table style="width:100%;height:10vh">
                <tr>
                    <td></td>
                </tr>
            </table>
            <table style="width:100%;height:80vh">
                <tr>
                    <td style="border-top:none;text-align:center;vertical-align:middle">
                        <img src="img/no-connection.png" alt="" style="width:100%">
                    </td>
                </tr>
                <tr>
                    <td style="border-top:none;text-align:center">
                        <strong>Looks like the process need internet connection and it is disconnect, try to reconnect your internet connection and try again.</strong>
                    </td>
                </tr>
                <tr>
                    <td style="border-top:none;text-align:center">
                        <button onclick='history.go(-1); return false;' class="btn btn-primary2 btn-lg btn-rounded waves-effect waves-light" style="font-size:14px;box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12);font-family: poppins;font-weight: 600;"><i class="fas fa-arrow-left"></i> Go Back</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
   

 <!-- Mainly scripts -->
 <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
 <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>

</html>
